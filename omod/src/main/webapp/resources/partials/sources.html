<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li class="navigation-active"><a href="#/sources">Data Source</a></li>
            <li><a href="#/queues">Queue Data</a></li>
            <li><a href="#/errors">Error Data</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-left">
                    <a href="#/createSource">Create Source</a>
                </div>
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="search-query search-query-size" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>UUID</th>
                        <th>Created On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="sources.length">
                        <td colspan="4">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="source in sources | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/source/{{source.uuid}}"><i class=icon-edit></i></a></td>
                        <td>{{source.name}}</td>
                        <td>{{source.uuid}}</td>
                        <td>{{source.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="span12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
